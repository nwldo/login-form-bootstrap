<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formu√°rio de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="assets/img/bootstrap-5-logo-icon.png" class="mb-4" height="52" width="72"/>
            <i class="bi bi-bootstrap-fill"></i>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <di class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="your-email@gmail.com">
                <label for="floatingInput">Email <address></address></label>
            </di>
            <di class="form-floating">
                <input type="password" class="form-control" id="floatingInput" placeholder="password">
                <label for="floatingInput">Password</label>
            </di>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Sign in</button>
        </form>
        <p class="text-body-secondary mt-5 mt-3">@ 2017-2023</p>
    </main>
</body>
</html>
